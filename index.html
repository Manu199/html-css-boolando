<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boolando</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/1d22a99c6b.js" crossorigin="anonymous"></script>
</head>
<body>
  <header id="header">
    <div class="container">
      <div class="menu selection">
        <ul class="menu">
          <li>Donna</li>
          <li>Uomo</li>
          <li>Bambini</li>
        </ul>
      </div>
      <div class="divlogo">
        <img src="img/boolean-logo.png" alt="" class="logo">
      </div>
      <div class="menu icon">
        <ul class="menu">
          <li><i class="fa-regular fa-user"></i></li>
          <li><i class="fa-regular fa-heart"></i></li>
          <li><i class="fa-solid fa-bag-shopping"></i></li>
        </ul>
      </div>
    </div>
  </header>
  <main class="">
    <section class="content">
    <div class="card-container">
      <div class="card">
        <img src="img/1.webp" alt="card1">
      </div>
    </div>
    <div class="card-container">
      <div class="card">
        <img src="img/2.webp" alt="card1">
        <span class="percentuale">-30%</span>
          <span class="sostenibilità">Sostenibilità</span>
          <span class="heart">&hearts;</span>
        <div>
          <span class="brand">Levi's</span>
          <h1>relaxed fit tee unisex</h1>
          <span class="prezzo scontato">14,99&euro;</span>
          <span class="prezzo originale">29,99&euro;</span>
        </div>
      </div>
    </div>
    <div class="card-container">
      <div class="card">
        <img src="img/3.webp" alt="card1">
      </div>
    </div>
    <div class="card-container">
      <div class="card">
        <img src="img/4.webp" alt="card1">
      </div>
    </div>
    <div class="card-container">
      <div class="card">
        <img src="img/5.webp" alt="card1">
      </div>
    </div>
    <div class="card-container">
      <div class="card">
        <img src="img/6.webp" alt="card1">
      </div>
    </div>
    
  </section>
  </main>
  
</body>
</html>
